<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио Frontend разработчика. Адаптивный сайт с валидной вёрсткой и формой обратной связи.">
  <title>Портфолио Frontend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <h1>Моё Портфолио</h1>
      <nav>
        <ul>
          <li><a href="#portfolio">Работы</a></li>
          <li><a href="#contact">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Блок с работой -->
    <section id="portfolio" class="portfolio-section">
      <div class="container">
        <h2>Мои работы</h2>
        <div class="projects">
          <!-- Пример работы (можно добавить свои проекты) -->
          <article class="project">
            <img src="project1.jpg" alt="Скриншот проекта 1">
            <h3>Проект 1</h3>
            <p>Краткое описание проекта. Технологии: HTML, CSS, JS.</p>
          </article>
          <!-- Можно дублировать article для других проектов -->
        </div>
      </div>
    </section>

    <!-- Контактная форма -->
    <section id="contact" class="contact-section">
      <div class="container">
        <h2>Свяжитесь со мной</h2>
        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required placeholder="Ваше имя">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">
          </div>
          <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" required placeholder="Ваше сообщение"></textarea>
          </div>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Мое Портфолио</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
