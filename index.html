<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Портфолио фронтенд-разработчика: адаптивные сайты, современный дизайн">
    <meta name="keywords"
      content="веб-разработка, фронтенд, портфолио, HTML, CSS, JavaScript">
    <title>Портфолио разработчика</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="logo">Portfolio</a>
        <ul class="nav-list">
          <li><a href="#works">Работы</a></li>
          <li><a href="#skills">Навыки</a></li>
          <li><a href="#contact">Контакты</a></li>
        </ul>
        <button class="burger" aria-label="Меню">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Привет, я фронтенд-разработчик</h1>
          <p>Создаю современные и адаптивные веб-интерфейсы</p>
          <a href="#works" class="button">Смотреть работы</a>
        </div>
      </section>

      <section id="works" class="section">
        <h2>Мои работы</h2>
        <div class="works-grid">
          <article class="work-card">
            <img src="work1.webp" alt="Проект 1" loading="lazy">
            <h3>Лендинг компании</h3>
          </article>
          <!-- Добавить остальные работы -->
        </div>
      </section>

      <section id="contact" class="section">
        <h2>Свяжитесь со мной</h2>
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <input type="text" name="name" placeholder="Ваше имя" required
              minlength="2">
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Сообщение" required
              minlength="10"></textarea>
          </div>
          <button type="submit" class="button">Отправить</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Все права защищены</p>
    </footer>
  </body>
</html>
